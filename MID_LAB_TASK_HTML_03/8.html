<!DOCTYPE html>
<html>
<head>
	<title>Form tag</title>
</head>
<body>

	<form method="" action="">
		<fieldset style="width:150px">
			
	
			
		<td colspan="2" align="center">
				<h1>Personal Profile</h1>
			</td>
			<hr style="width:100%;text-align:left;margin-left:0">

			<table>
				<tr>
					<td>Name:</td>
					
					<td><input type="text" name="username" value="" placeholder="username"></td>
				</tr>
				
				<tr>
				
					<td>Email:</td>
					
					<td><input type="email" name="email" value=""></td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td><input type="radio" name="gender" value="male"> Male
						<input type="radio" name="gender" value="female"> Female
						<input type="radio" name="gender" value="other"> Other 
					</td>
				</tr>
				<tr>
					<td>Date Of Birth:</td>
					<td><input type="date" name="dob" value=""></td>
				</tr>
				<tr>
					<td>Blooad Group:</td>
				<td>
					<select name="Mem_BloodGr" > 
                      <option value="A+" selected>A+</option><option value="A-">A-</option>
                       <option value="B+">B+</option><option value="B-">B-</option>
                     <option value="O+">O+</option><option value="O-">O-</option>
                     <option value="AB+">AB+</option><option value="AB-">AB-</option>
                      </select>
                        </td>
			</tr>
				
				<td>Dept:</td>
					<td>
						
							<input type="checkbox" name="SSC[]" value="SSC"> SSC
						<input type="checkbox" name="HSC[]" value="HSC"> HSC
						<input type="checkbox" name="BSC[]" value="BSC"> BSC 
						
					</td>
			
				<tr>
					<td>Picture:</td>
					<td>
						<input type="file" name="image" value=""><br><br>
					</td>
				</tr>
				
				<tr>
					<td></td>
					<td>
						
						<input type="submit" name="button" value="Submit">
						<input type="reset" name="button" value="Reset">
					</td>
				</tr>
			</table>
			
		</fieldset>

	</form>
</body>
</html>
